                    <!-- Header con logo e gradiente -->
                    <tr>

                            <table role="presentation" style="margin: 30px 0;">
                                <tr>
                                    <td style="text-align: center;">
                                        <a href="{{ link_cta }}"
                                           style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                                                  color: #ffffff;
                                                  padding: 15px 40px;
                                                  text-decoration: none;
                                                  border-radius: 8px;
                                                  font-weight: bold;
                                                  display: inline-block;
                                                  box-shadow: 0 4px 6px rgba(102, 126, 234, 0.3);">
                                            {{ testo_cta|default:"Visita il sito" }}
                                        </a>
                                    </td>
                                </tr>
                            </table>
                            {% endif %}

                                <strong style="color: #667eea;">Il team di Polygonum</strong>
                            </p>
                        </td>
                    </tr>

                    <tr>

    </table>
</body>
</html>
