{% extends 'scambi/base.html' %}

{% block title %}Logout - Sito di Scambi{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white text-center">
                    <h4><i class="fas fa-check-circle me-2"></i>Logout Effettuato</h4>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4">Sei stato disconnesso con successo dal tuo account.</p>

                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Accedi di Nuovo
                        </a>
                        <a href="{% url 'register' %}" class="btn btn-outline-primary">
                            <i class="fas fa-user-plus me-2"></i>Registra Nuovo Account
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Torna alla Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
