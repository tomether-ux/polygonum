<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Geometric shapes sharing the same horizontal base -->

  <!-- Hexagon (outermost) -->
  <polygon points="4,18 20,18 22,15 22,9 20,6 12,2 4,6 2,9 2,15"
           fill="none"
           stroke="currentColor"
           stroke-width="1.2"
           stroke-linejoin="miter"/>

  <!-- Pentagon -->
  <polygon points="6,18 18,18 20,12 12,4 4,12"
           fill="none"
           stroke="currentColor"
           stroke-width="1"
           stroke-linejoin="miter"/>

  <!-- Square -->
  <polygon points="8,18 16,18 16,10 8,10"
           fill="none"
           stroke="currentColor"
           stroke-width="0.8"
           stroke-linejoin="miter"/>

  <!-- Triangle (innermost) -->
  <polygon points="10,18 14,18 12,12"
           fill="none"
           stroke="currentColor"
           stroke-width="0.6"
           stroke-linejoin="miter"/>
</svg>