databases:
  - name: polygonum-database
    databaseName: polygonum
    user: polygonum_user
    plan: starter  # Piano a pagamento per persistenza garantita

services:
  # Servizio web principale Django
  - type: web
    name: polygonum
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: |
      gunicorn --bind 0.0.0.0:$PORT scambio_sito.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: polygonum-database
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: scambio_sito.settings
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".render.com,polygonum.onrender.com,localhost,127.0.0.1"
      - key: RENDER_ENVIRONMENT
        value: "production"
      - key: POLYGONUM_WEBHOOK_SECRET
        generateValue: true
    healthCheckPath: /
    domains:
      - polygonum.onrender.com


# Configurazioni globali
previewsEnabled: false